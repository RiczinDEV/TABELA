<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabelas</title>
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
        }
        td{
            border: 1px solid black;
            padding: 5px;
            box-shadow: 2px 2px rgba(0, 0, 0, 0.199);
            text-align: left;
            vertical-align: middle;
        }
        table{
            border-collapse: collapse;
            width: 400px; 
            height: 400px;
        }
       tr{
        background-color: gainsboro;
       }
    </style>
</head>
<body>
    <h1>Minha Primeira tabela</h1>
    <!--
    HIERARQUIA DE TABELAS (Simples)
    TABLE = TABELA
        TABLE ROW = LINHA DE TABELA
        TABLE HEADER = CABEÃ‡ALHO DE TABELA
        TABLE DATA = DADO DE TABELA
    -->
    <table>
        <tr> <!-- PRIMEIRA LINHA-->
            <td>A1</td>
            <td>B1</td>
            <td>C1</td>
        </tr>
        <tr>
            <td>A2</td>
            <td>B2</td>
            <td>C2</td>
        </tr>
        <tr>
            <td>A3</td>
            <td>B3</td>
            <td>C3</td>
        </tr>
        <tr>
            <td>A4</td>
            <td>B4</td>
            <td>C4</td>
        </tr>
    </table>
</body>
</html>
